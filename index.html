<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2 class="col-xs-12">To Do List</h2>
          <div class="col-xs-8 col-xs-offset-2 col-md-offset-3">
            <div class="col-xs-12" id="list">
            </div>
            <form class="col-xs-12 text-left" id="createToDo">
              <input id="content" type="text" placeholder="What needs to be done?" required/>
              <button>add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
